<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Lars AI - Final Fix</title>
    <style>
        body { background: #0b0e14; color: #e1e1e1; font-family: sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 15px; border-radius: 12px; max-width: 85%; line-height: 1.6; }
        .user { background: #38bdf8; color: #000; align-self: flex-end; }
        .ai { background: #1e293b; align-self: flex-start; border: 1px solid #334155; }
        .input-area { padding: 20px; background: #161b22; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0d1117; color: white; outline: none; }
        button { background: #38bdf8; color: #000; border: none; padding: 10px 25px; border-radius: 8px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div id="chat"><div class="msg ai">Система Lars AI готова. Попробуй написать что угодно.</div></div>

<div class="input-area">
    <input type="text" id="query" placeholder="Напиши сообщение..." onkeypress="if(event.key==='Enter') ask()">
    <button onclick="ask()">ОТПРАВИТЬ</button>
</div>

<script>
    // Твой ключ
    const API_KEY = "AIzaSyD1UuJVaOc9hg9_f8nHL4s7m1i_KTg8V7s"; 

    async function ask() {
        const input = document.getElementById('query');
        const chat = document.getElementById('chat');
        const text = input.value.trim();
        if(!text) return;

        appendMsg('user', text);
        input.value = '';
        const aiDiv = appendMsg('ai', "Думаю...");

        try {
            // МЕНЯЕМ МОДЕЛЬ НА gemini-pro (это самая базовая и стабильная ссылка)
            const url = `https://proxy.cors.sh/https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${API_KEY}`;
            
            const response = await fetch(url, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: text }] }]
                })
            });

            const data = await response.json();

            // Если модель 1.5-flash не найдена, пробуем 1.0-pro (запасной вариант)
            if (data.error && data.error.message.includes("not found")) {
                 aiDiv.innerText = "Первая попытка не удалась, пробую запасной сервер...";
                 const backupUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${API_KEY}`;
                 const backupRes = await fetch(backupUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ contents: [{ parts: [{ text: text }] }] })
                 });
                 const backupData = await backupRes.json();
                 aiDiv.innerText = backupData.candidates[0].content.parts[0].text;
            } else if (data.candidates) {
                aiDiv.innerText = data.candidates[0].content.parts[0].text;
            } else {
                aiDiv.innerText = "Ошибка: " + (data.error?.message || "Неизвестная ошибка");
            }

        } catch (e) {
            aiDiv.innerText = "Ошибка сети. Попробуй включить VPN или другой браузер.";
        }
        chat.scrollTop = chat.scrollHeight;
    }

    function appendMsg(type, text) {
        const d = document.createElement('div');
        d.className = `msg ${type}`;
        d.innerText = text;
        document.getElementById('chat').appendChild(d);
        return d;
    }
</script>
</body>
</html>
